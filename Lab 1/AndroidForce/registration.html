                </div>

            <div class="article-body">
                <small>Поля, отмеченные *, обязательны к заполнению</small><br>
                <table class="registration">
                    <tr>
                        <td>Логин: *</td>
                        <td>
                            <form>
                                <input type="text">
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td>Пароль: *</td>
                        <td>
                            <form>
                                <input type="password">
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td>E-Mail: *</td>
                        <td>
                            <form>
                                <input type="email">
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td>Страна: </td>
                        <td>
                            <form>
                                <select name="country-choose">
                                    <option selected value="Выберите страну">Выберите страну</option>
                                    <optgroup label="СНГ">                             
                                        <option value="Россия">Россия</option>
                                        <option value="Беларусь">Беларусь</option>
                                        <option value="Украина">Украина</option>
                                    </optgroup>
                                </select>
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td>Пол: </td>
                        <td>
                            <form>
                                <select name="gender-choose">
                                    <option selected value="Засекречен">Засекречен</option>                            
                                    <option value="Мужской">Мужской</option>
                                    <option value="Женский">Женский</option>
                                </select>
                            </form>
                        </td>
                    </tr>
                </table>
