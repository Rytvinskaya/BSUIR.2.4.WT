<article>
    <div class="article-head">
        <h2>
            <a href="{article_full_link}">{article_title}</a>
        </h2>
        <div class="article-properties">
            <p>Опубликовано: {article_date}</p>
        </div>
    </div>                        
    <div class="article-body">
        <img src="{article_preview_image}" class="img-preview">
        <p>{article_description}</p>
        <a href="{article_full_link}" class="a-button">Читать далее</a>    
    </div>
</article>
